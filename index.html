<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div id="board">
        <div data-index="1" class="square">1</div>
        <div data-index="2" class="square">2</div>
        <div data-index="3" class="square">3</div>
        <div data-index="4" class="square">4</div>
        <div data-index="5" class="square">5</div>
        <div data-index="6" class="square">6</div>
        <div data-index="7" class="square">7</div>
        <div data-index="8" class="square">8</div>
        <div data-index="9" class="square">9</div>
    </div>
    
</body>
</html>
